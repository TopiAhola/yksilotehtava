<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurants</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/map-style.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="" defer></script>

  <script src="main.js" type="module" defer></script>
  <script src="eventhandlers.js" type="module" defer></script>
</head>

<body>
<header>
  <h1>Restaurants</h1>

  <nav id="navbar">
    navbar here
    <button id="homeNavigationButton">Home button...</button>
    <button id="listNavigationButtonEvent">List view button...
    </button>
    <button id="profileNavigationButtonEvent">Profile button...
    </button>
    <button id="loginNavigationButtonEvent">Login button...</button>
  </nav>
</header>

<modal id="home-view" class="view" show-modal>
  home-view...
  <div id="favourite-restaurant-home">
    <modal id="favourite-menu" show-modal>
      favourite-menu....
    </modal>
  </div>

  <div id="nearest-restaurant-home">
    <modal id="favourite-menu" show-modal>
      favourite-menu....
    </modal>
  </div>

  <div id="map-area">
    <div id="map">map here</div>
  </div>

  <modal id="restaurant-modal" show-modal>
    restaurant modal....
  </modal>

</modal>


<modal id="list-view" class="view" show-modal>
  list view...

  <div id="favourite-restaurant-list-view">
    <button>Favourite restaurant info</button>
  </div>

  <div class="nearest-restaurant-list-view">
    <button>Nearest restaurant info</button>
  </div>


  <div id="table-area">
    <table id="restaurants-table">
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <!-- add restaurants here -->
    </table>
  </div>

  <!-- modal -->
  <dialog>
    <!-- add restaurant info here when restaurant is clicked -->
  </dialog>

  <modal id="restaurant-modal" show-modal>
    restaurant modal...
  </modal>

</modal>


<modal id="profile-view" class="view" show-modal>
  profile view...

</modal>


<modal id="login-view" show-modal>
  login view...
  <div id="login-area">
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>
</modal>

<modal id="register-modal" show-modal>
  register modal...
  <div id="register-area">
    <form id="register-form" onsubmit="event.preventDefault();">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password1" placeholder="Password" required>
      <input type="password" name="password2" placeholder="Repeat password"
             required>
      <input type="submit" value="Register">
    </form>
  </div>

</modal>


<footer>
  footer...
</footer>

</body>

</html>
